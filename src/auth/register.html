<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register — Student–Teacher Booking</title>
  <link rel="stylesheet" href="/public/styles.css?v=7b2cbf-11" />
  </head>
  <body class="auth-wrap">
    
    <main class="auth-card">
      <h2 class="welcome">Create an account</h2>
      <p class="lead">Start scheduling and managing appointments</p>

      <form id="registerForm" class="form-row">
        <input type="text" placeholder="Full name" id="name" required />
        <input type="email" placeholder="Email" id="email" required />
        <input type="password" placeholder="Password" id="password" required />

        <label for="role" class="muted">Choose your role</label>
        <select id="role" required>
          <option value="">Select role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="admin">Admin</option>
        </select>

        <div class="controls">
          <button class="primary" type="submit">Create account</button>
          <a class="muted right-link" href="../../public/index.html"
            >Back to home</a
          >
        </div>
      </form>

      <div id="messageContainer" style="margin-top: 12px"></div>
    </main>
    <script type="module" src="register.js"></script>
  </body>
</html>
