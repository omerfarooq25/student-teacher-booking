<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="student.css" />
</head>

<body>
    <h2>Welcome, Student 👨‍🎓</h2>

    <section>
        <h3>📚 Available Teachers</h3>
        <table id="teachersTable" border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Book</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section>
        <h3>📅 Your Appointments</h3>
        <table id="appointmentsTable" border="1">
            <thead>
                <tr>
                    <th>Teacher</th>
                    <th>Status</th>
                    <th>Requested At</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script type="module" src="dashboard.js"></script>
</body>

</html>
