<html>
<head>
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="student.css" />
</head>
<body>
    <div id="messageContainer"></div>
    <h2>Welcome, Student</h2>
    <!-- Wrap Available Teachers -->
    <section id="teachersSection">
        <h3>Available Teachers</h3>
        <table id="teachersTable" border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Book</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
    <!-- Wrap Student's Appointments -->
    <section id="appointmentsSection">
        <h3>Your Appointments</h3>
        <table id="appointmentsTable" border="1">
            <thead>
                <tr>
                    <th>Teacher</th>
                    <th>Status</th>
                    <th>Requested At</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
    <button id="logoutBtn">Logout</button>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
