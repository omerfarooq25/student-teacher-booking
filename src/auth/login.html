<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login — Student–Teacher Booking</title>
    <link rel="stylesheet" href="/public/styles.css" />
  </head>
  <body class="auth-wrap">
    <main class="auth-card">
      <h2>Welcome back</h2>
      <p class="lead">Sign in to access your dashboard</p>

      <form id="loginForm" class="form-row">
        <input type="email" placeholder="Email" id="email" required />
        <input type="password" placeholder="Password" id="password" required />
        <div class="controls">
          <button class="primary" type="submit">Sign in</button>
          <a class="muted right-link" href="../../public/index.html"
            >Back to home</a
          >
        </div>
      </form>

      <p class="muted small-note" style="margin-top: 14px">
        Don't have an account? <a href="register.html">Register</a>
      </p>
    </main>

    <script type="module" src="login.js"></script>
  </body>
</html>
