<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Admin Dashboard</h1>
    <div id="messageContainer"></div>
    <!-- Statistics Overview -->
    <section id="stats" style="display:flex; gap:20px; margin-bottom:20px;">
        <div class="card">👨‍🎓 Total Students: <span id="totalStudents">0</span></div>
        <div class="card">👨‍🏫 Total Teachers: <span id="totalTeachers">0</span></div>
        <div class="card">⏳ Pending Approvals: <span id="pendingApprovals">0</span></div>
        <div class="card">📅 Total Appointments: <span id="totalAppointments">0</span></div>
    </section>

    <!-- Registered Users Table -->
    <section>
        <h2>Registered Users</h2>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Approved</th>
                    <th>Block/Unblock</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filled by JS -->
            </tbody>
        </table>
    </section>

    <!-- Appointments Management Table -->
    <section>
        <h2>All Appointments</h2>
        <table id="appointmentsTable">
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Teacher</th>
                    <th>Date/Time</th>
                    <th>Subject</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filled by JS -->
            </tbody>
        </table>
    </section>
    <button id="logoutBtn">Logout</button>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
