<html>
  <head>
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="student.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="messageContainer"></div>
    <h2>Welcome, Student</h2>
    <!-- Appointment Booking Modal -->
    <div
      id="bookingModal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.4);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      "
    >
      <div
        style="
          background: #fff;
          padding: 2rem;
          border-radius: 10px;
          max-width: 400px;
          margin: auto;
          position: relative;
        "
      >
        <h3>Book Appointment</h3>
        <form id="bookingForm">
          <input type="hidden" id="modalTeacherId" />
          <input type="hidden" id="modalTeacherName" />
          <div style="margin-bottom: 1rem">
            <label>Date:</label><br />
            <input
              type="date"
              id="appointmentDate"
              required
              style="width: 100%; padding: 6px"
            />
          </div>
          <div style="margin-bottom: 1rem">
            <label>Time:</label><br />
            <input
              type="time"
              id="appointmentTime"
              required
              style="width: 100%; padding: 6px"
            />
          </div>
          <div style="margin-bottom: 1rem">
            <label>Subject:</label><br />
            <input
              type="text"
              id="appointmentSubject"
              required
              style="width: 100%; padding: 6px"
            />
          </div>
          <div style="display: flex; gap: 10px; justify-content: flex-end">
            <button
              type="button"
              id="closeModalBtn"
              style="background: #ccc; color: #333"
            >
              Cancel
            </button>
            <button type="submit" style="background: #007bff">Book</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Wrap Available Teachers -->
    <section id="teachersSection">
      <h3>Available Teachers</h3>
      <table id="teachersTable" border="1">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Book</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <!-- Wrap Student's Appointments -->
    <section id="appointmentsSection">
      <h3>Your Appointments</h3>
      <table id="appointmentsTable" border="1">
        <thead>
          <tr>
            <th>Teacher</th>
            <th>Status</th>
            <th>Requested At</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <button id="logoutBtn">Logout</button>
    <script type="module" src="dashboard.js"></script>
  </body>
</html>
